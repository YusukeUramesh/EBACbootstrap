<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página exercício</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        #carousel-exercicio, .col-4 {
            padding-bottom: 50px;
        }

        img {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container d-block w-50">
        <div id="carousel-exercicio" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active" >
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/03/12/11/32/ai-generated-8628602_1280.png">
                    <div class="carousel-caption">
                        <h2>Ferrari preta</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item" >
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/03/22/15/32/ai-generated-8649919_1280.png">
                    <div class="carousel-caption">
                        <h2>Ferrari vermelha</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item" >
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/02/22/10/00/supercar-8589583_1280.png">
                    <div class="carousel-caption">
                        <h2>Porche preto</h2>
                    </div>
            </div>
            <button data-bs-target="#carousel-exercicio" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exercicio" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exercicio" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
